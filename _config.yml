# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
first_name        : &fname Anaïs
middle_name       : &mname Arlette M.
last_name         : &lname Tack
title             : [*fname, ' ', *lname]
email             : atack@cs.stanford.edu  # atack(at)cs(dot)stanford(dot)edu
# Write an awesome description for your new site here. You can edit this
# line in _config.yml. It will appear in your document head meta (for
# Google search results) and in your feed.xml site description.
description: >-  # this means to ignore newlines until "baseurl:"
  
baseurl          : ~  # the subpath of your site, e.g. /blog
url              : https://anaistack.github.io  # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
#theme: minima
plugins:
  - jekyll-imagemagick
  - jekyll-redirect-from
  - jekyll/scholar

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: al-folio  # your blog must have a name for it to show up in the nav bar
blog_description: a simple whitespace theme for academics
permalink: /blog/:year/:title/

# Pagination
pagination:
  enabled: true

# Comments
disqus_shortname: al-folio # put your disqus shortname
# https://help.disqus.com/en/articles/1717111-what-s-a-shortname

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

# Set page dimensions
max_width    : 800px

# Set to true if you want to display last updated in the footer
last_updated : true 

# -----------------------------------------------------------------------------
# Social
# -----------------------------------------------------------------------------

github_username       : anaistack
gitlab_username       : # your GitLab user name
twitter_username      : # your Twitter handle
linkedin_username     : # your LinkedIn user name
scholar_userid        : l3KxJgwAAAAJ
orcid_id              : 0000-0003-3086-8188
medium_username       : # your Medium username
quora_username        : # your Quora username
publons_id            : # your ID on Publons
research_gate_profile : # your profile on ResearchGate
blogger_url           : # your blogger URL
work_url              : https://profiles.stanford.edu/anais-tack
keybase_username      : # your keybase user name
wikidata_id           : # your wikidata id
dblp_url              : https://dblp.org/pid/184/9058.html
stackoverflow_id      : #your stackoverflow id

contact_note: >
  You can even add a little note about which of these is the best way to reach you.

google_analytics:  # your google-analytics ID (format: UA-XXXXXXXXX)
google_site_verification:  # your google-site-verification ID (Google Search Console)
bing_site_verification:  # out your bing-site-verification ID (Bing Webmaster)
panelbear_analytics:  # panelbear analytics site ID (format: XXXXXXXXX)

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:

  last_name: Tack
  first_name: Anaïs

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  # Note: if you have latex math in your bibtex, the latex filter
  # preprocessing may conflict with MathJAX if the latter is enabled.
  # See https://github.com/alshedivat/al-folio/issues/357.
  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Responsive WebP Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: false
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
  output_formats:
    webp: "-quality 75%"

